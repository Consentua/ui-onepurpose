<!DOCTYPE html><html lang="en-us"><head><title>custom interaction</title><script src="https://websdk.consentua.com/websdk/consentua-interaction.js"></script><script src="https://websdk.consentua.com/websdk/comms.js"></script><link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway"rel="stylesheet"/><style>body{margin:0;padding:0}#loading{font-family:'Open Sans',sans-serif;width:80%;display:block;position:relative;color:#fff;background-color:#9a1144;padding:1rem;margin:1.5rem auto;text-align:center;border-radius:10px;overflow:hidden}#loading:after{content:'';position:absolute;top:0;left:0;width:100%;height:100%;background-color:rgba(255,255,255,.4);-webkit-animation:loadBar 2s cubic-bezier(.09,.89,.7,.71) infinite;-moz-animation:loadBar 2s cubic-bezier(.09,.89,.7,.71) infinite;animation:loadBar 2s cubic-bezier(.09,.89,.7,.71) infinite}#err{font-family:'Open Sans',sans-serif;width:80%;display:none;color:#fff;background-color:#f44336;padding:1rem;margin:1.5rem auto;text-align:center;border-radius:10px;overflow:hidden}#main{font-family:'Open Sans',sans-serif;color:#212121;display:flex;padding:1rem;border-radius:20px;flex-direction:column;align-items:center;justify-content:space-between;overflow:hidden}ol#purposes{max-height:0;list-style:none;transition:max-height .4s ease-out;overflow:hidden;display:flex;flex-direction:column;justify-content:space-between;padding:0 0 0 1rem;margin:.5rem 0}ol#purposes.anim-down{max-height:500px;transition:max-height .4s ease-in}ol#purposes>li{margin-bottom:1rem}hr{width:100%;border:none;border-bottom:2px solid #9a1144}@keyframes loadBar{0%{left:-110%}100%{left:110%}}@-moz-keyframes dothabottomcheck{0%{height:0}100%{height:50px}}@-webkit-keyframes dothabottomcheck{0%{height:0}100%{height:50px}}@keyframes dothabottomcheck{0%{height:0}100%{height:50px}}@keyframes dothatopcheck{0%{height:0}50%{height:0}100%{height:120px}}@-webkit-keyframes dothatopcheck{0%{height:0}50%{height:0}100%{height:120px}}@-moz-keyframes dothatopcheck{0%{height:0}50%{height:0}100%{height:120px}}#question{font-weight:400;max-width:90%}#btn{flex:16%;font-family:Raleway,FontAwesome;padding:.8rem;margin:1rem 2rem;color:#f6f6f6;border:1px solid #4caf50;-webkit-transition:.2s;transition:.2s;cursor:pointer;text-decoration:none;border-radius:5px;color:#f6f6f6;background:#4caf50;display:flex;justify-content:space-between;align-items:center;font-size:1.1rem;height:2rem;-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none}.consent-check-contain input[type=checkbox]{display:none}.consent-check-contain{display:flex;flex-wrap:wrap;align-items:center;justify-content:space-between;padding-left:1rem}.consent-check-contain #toggle-assent-lbl{flex:70%;cursor:pointer;margin:0 0 1rem 0}.consent-check-contain .check-box{transform:scale(.3);flex:initial!important;height:100px;width:100px;background-color:#fff;border:10px solid #455a64;border-radius:25px;position:relative;display:inline-block;-moz-box-sizing:border-box;-webkit-box-sizing:border-box;box-sizing:border-box;-moz-transition:border-color ease .2s;-o-transition:border-color ease .2s;-webkit-transition:border-color ease .2s;transition:border-color ease .2s;cursor:pointer;margin-right:-2rem}.check-box::after,.check-box::before{-moz-box-sizing:border-box;-webkit-box-sizing:border-box;box-sizing:border-box;position:absolute;height:0;width:20px;background-color:#4caf50;display:inline-block;-moz-transform-origin:left top;-ms-transform-origin:left top;-o-transform-origin:left top;-webkit-transform-origin:left top;transform-origin:left top;border-radius:5px;content:' ';-webkit-transition:opacity ease .5;-moz-transition:opacity ease .5;transition:opacity ease .5}.check-box::before{top:72px;left:41px;box-shadow:0 0 0 8px #fff;-moz-transform:rotate(-135deg);-ms-transform:rotate(-135deg);-o-transform:rotate(-135deg);-webkit-transform:rotate(-135deg);transform:rotate(-135deg)}.check-box::after{top:37px;left:5px;-moz-transform:rotate(-45deg);-ms-transform:rotate(-45deg);-o-transform:rotate(-45deg);-webkit-transform:rotate(-45deg);transform:rotate(-45deg)}.consent-check-contain input[type=checkbox]:checked+#btn>.check-box{border-color:#4caf50}.consent-check-contain input[type=checkbox]:checked+#btn>.check-box::after{height:50px;-moz-animation:dothabottomcheck .2s ease 0s forwards;-o-animation:dothabottomcheck .2s ease 0s forwards;-webkit-animation:dothabottomcheck .2s ease 0s forwards;animation:dothabottomcheck .2s ease 0s forwards}.consent-check-contain input[type=checkbox]:checked+#btn>.check-box::before{height:120px;-moz-animation:dothatopcheck .4s ease 0s forwards;-o-animation:dothatopcheck .4s ease 0s forwards;-webkit-animation:dothatopcheck .4s ease 0s forwards;animation:dothatopcheck .4s ease 0s forwards}span#drop-down{padding-left:1rem;border-radius:10px;display:flex;align-items:center;justify-content:flex-start;cursor:pointer;-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none}span#drop-down:hover{color:#9a1144;background-color:#e4e4e4}span#drop-down #caret{-webkit-transition:all .2s ease-in-out;-moz-transition:all .2s ease-in-out;-o-transition:all .2s ease-in-out;transition:all .2s ease-in-out;height:2rem;margin:0 .6rem}@media only screen and (max-width:550px){.consent-check-contain #toggle-assent-lbl{max-width:100%;text-align:center}#btn{margin:1rem auto}}</style></head><body><div id="loading">Please wait...</div><div id="err"></div><main id="main"><div id="assent"class="consent-check-contain"><label for="toggle-assent"id="toggle-assent-lbl"><h3 id="question"></h3></label><input id="toggle-assent"name="Consent"type="checkbox"/><label for="toggle-assent"id="btn">OK<label for="toggle-assent"class="check-box"></label></label></div><span id="drop-down"><span>Tell me more</span> <svg aria-hidden="true"id="caret"role="img"viewBox="0 0 224 512"xmlns="http://www.w3.org/2000/svg"><path d="M0 144.048v223.895c0 42.638 51.731 64.151 81.941 33.941l112-111.943c18.745-18.745 18.746-49.137 0-67.882l-112-111.952C51.792 79.958 0 101.325 0 144.048zM160 256L48 368V144l112 112z"fill="currentColor"></path></svg></span><ol id="purposes"></ol></main><script>function getParameterByName(e,t){t||(t=window.location.href),e=e.replace(/[\[\]]/g,"\\$&");var n=new RegExp("[?&]"+e+"(=([^&#]*)|&|#|$)").exec(t);return n?n[2]?decodeURIComponent(n[2].replace(/\+/g," ")):"":null}document.body.addEventListener("consentua-ready",function(){console.log("Consentua is ready; setting up the simple interaction",window.consentua),"l"==getParameterByName("c")&&(document.getElementById("main").style.color="#FFF");var e=window.consentua.template.PurposeGroups;console.log("Purpose groups",e),document.getElementById("question").innerHTML=window.consentua.template.Question;for(let n=0;n<e.length;n++){let o=e[n],s="";for(var t in console.log("PG "+n,o.Purposes),o.Purposes)s+="<b>"+o.Purposes[t].DataUseText+" "+o.Purposes[t].DataUse+"</b><br />"+o.Purposes[t].DataPurposeText+" "+o.Purposes[t].DataPurpose;let a=document.createElement("li");a.innerHTML=s+"<br />",document.getElementById("purposes").appendChild(a)}window.consentua.ready(),document.getElementById("loading").style.display="none",document.getElementById("main").style.display="block",document.getElementById("toggle-assent").addEventListener("change",e=>{var t=window.consentua.template.PurposeGroups,n=[];for(var o in t)n.push(o);console.log("Toggle consent on purpose groups",n,e.target.checked),window.consentua.setPgConsent(n,e.target.checked)}),document.getElementById("drop-down").addEventListener("click",e=>{var t=document.getElementById("purposes"),n=document.getElementById("caret");t.classList.contains("anim-down")?(t.classList.remove("anim-down"),n.style.transform="rotate(0deg)"):(t.classList.add("anim-down"),n.style.transform="rotate(90deg)")})},!1);</script></body></html>
