<!DOCTYPE html><html lang="en-us"><head><title>custom ui interaction</title> <script src="https://websdk.consentua.com/websdk/consentua-interaction.js"></script> <script src="https://websdk.consentua.com/websdk/comms.js"></script> <link href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway" rel="stylesheet" /><style>body{margin:0px;padding:0px}#loading{font-family:'Open Sans',sans-serif;width:80%;display:block;position:relative;color:#fff;background-color:#9A1144;padding:1rem;margin:1.5rem auto;text-align:center;border-radius:10px;overflow:hidden}#loading:after{content:'';position:absolute;top:0;left:0;width:100%;height:100%;background-color:rgba(255, 255, 255, 0.4);-webkit-animation:loadBar 2s cubic-bezier(.09, .89, .7, .71) infinite;animation:loadBar 2s cubic-bezier(.09, .89, .7, .71) infinite}#err{font-family:'Open Sans',sans-serif;width:80%;display:none;color:#fff;background-color:#F44336;padding:1rem;margin:1.5rem auto;text-align:center;border-radius:10px;overflow:hidden}#main{font-family:'Open Sans',sans-serif;color:#212121;display:-webkit-box;display:-ms-flexbox;display:flex;padding:1rem;border-radius:20px;-webkit-box-orient:vertical;-webkit-box-direction:normal;-ms-flex-direction:column;flex-direction:column;-webkit-box-align:center;-ms-flex-align:center;align-items:center;-webkit-box-pack:justify;-ms-flex-pack:justify;justify-content:space-between;overflow:hidden}ol#purposes{max-height:0;list-style:none;-webkit-transition:max-height 0.4s ease-out;transition:max-height 0.4s ease-out;overflow:hidden;display:-webkit-box;display:-ms-flexbox;display:flex;-webkit-box-orient:vertical;-webkit-box-direction:normal;-ms-flex-direction:column;flex-direction:column;-webkit-box-pack:justify;-ms-flex-pack:justify;justify-content:space-between;padding:0rem 0rem 0rem 1rem;margin:0.5rem 0rem}ol#purposes.anim-down{max-height:500px;-webkit-transition:max-height 0.4s ease-in;transition:max-height 0.4s ease-in}ol#purposes>li{margin-bottom:1rem}hr{width:100%;border:none
